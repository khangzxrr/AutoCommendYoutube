version : 1.0.{build}

before_build:
  cmd:
    cd AutoYoutube


    nuget restore

matrix:
  fast_finish: true

build:
  project: AutoYoutube/CommentAutomatic.sln
  verbosity: normal

after_build:
  cmd:
    cp *.txt bin/Debug/

    7z a release.zip bin/Debug

artifacts:
  - path: AutoYoutube/release.zip
    name: release


deploy:
  release: AutomaticYoutubeCommend
  description: 'Newest release from Vo Ngoc Khang'
  artifact: release
  provider: GitHub
  auth_token:
    secure: cde47ea02a838c57d470a6200fdadc76474d4299
  force_update: true