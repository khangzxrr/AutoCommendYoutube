version : 1.0.{build}

before_build:
  cmd:
    cd AutoYoutube


    nuget restore

matrix:
  fast_finish: true

build:
  project: AutoYoutube/CommentAutomatic.sln
  verbosity: normal

after_build:
  cmd:
    cp *.txt bin/Debug/

    7z a release.zip bin/Debug

artifacts:
  - path: AutoYoutube/release.zip
    name: release


deploy:
  release: AutomaticYoutubeCommend
  description: 'Newest release from Vo Ngoc Khang'
  artifact: release
  provider: GitHub
  auth_token:
    secure: 39fc773899f5a4dd400a57cc623b8315ac1dbaae
  force_update: true
  on:
    branch: main